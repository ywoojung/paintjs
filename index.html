<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="jsCanvas" class="canvas">
        
    </canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>
        <div class="controls__btns">
            <button id="jsMode">FILL</button>
            <button id="jsSave">SAVE</button>
        </div>
        <div id="jsColors" class="controls__colors">
            <div class="controls__color" style="background:#2c2c2c;"></div>
            <div class="controls__color" style="background:#fff;"></div>
            <div class="controls__color" style="background:#ff3b30"></div>
            <div class="controls__color" style="background:#ff9500"></div>
            <div class="controls__color" style="background:#ffcc00"></div>
            <div class="controls__color" style="background:#4cd963"></div>
            <div class="controls__color" style="background:#5ac8fa"></div>
            <div class="controls__color" style="background:#0579ff"></div>
            <div class="controls__color" style="background:#5856d6"></div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
